name: Run Selenium Script

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  selenium-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libnss3 libxss1 || echo "Dependency installation fallback."

    - name: Install Stable Google Chrome
      run: |
        sudo apt-get remove -y google-chrome-stable
        wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_116.0.5845.111-1_amd64.deb
        sudo dpkg -i google-chrome-stable_116.0.5845.111-1_amd64.deb || sudo apt-get -f install -y

    - name: Download ChromeDriver
      run: |
        CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_116)
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d chromedriver
        chmod +x chromedriver/chromedriver

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    - name: Debug Chrome Version
      run: google-chrome --version

    - name: Verify Chromedriver Permissions
      run: ls -l chromedriver/chromedriver

    - name: Run Selenium Script
      env:
        PATH: ./chromedriver:$PATH
      run: python3 euro_to_dollar.py
