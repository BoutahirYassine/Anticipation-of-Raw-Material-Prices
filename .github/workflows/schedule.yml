name: Run Selenium Script

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:

jobs:
  selenium-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libnss3 libxss1 || echo "Dependency installation fallback."

    - name: Install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Download Chromedriver
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' | cut -d '.' -f 1)
        echo "Detected Chrome major version: $CHROME_VERSION"
        CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d chromedriver-linux64
        chmod +x chromedriver-linux64/chromedriver

    - name: Add Chromedriver to PATH
      run: echo "$PWD/chromedriver-linux64" >> $GITHUB_PATH

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'

    - name: Install Python Dependencies
      run: |
        pip install -r requirements.txt

    - name: Verify Chromedriver Permissions
      run: ls -l chromedriver-linux64/chromedriver

    - name: Run Selenium Script
      env:
        PATH: ./chromedriver-linux64:$PATH
      run: python3 euro_to_dollar.py
