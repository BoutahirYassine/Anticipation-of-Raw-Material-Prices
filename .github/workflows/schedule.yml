name: Run Euro to Dollar Script

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libnss3 libxss1 libappindicator1 libindicator7
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y

    - name: Download chromedriver
      run: |
        wget https://chromedriver.storage.googleapis.com/115.0.5790.102/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip -d chromedriver
        chmod +x chromedriver/chromedriver

    - name: Run the script
      env:
        PATH: ./chromedriver:$PATH
      run: python euro_to_dollar.py
