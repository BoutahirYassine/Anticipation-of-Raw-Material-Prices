name: Copper Price (Every 6 Hours)

on:
  schedule:
    # Schedule to run every 3 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual trigger of the workflow
    inputs: {}

jobs:
  fetch-price:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Specify your Python version

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure you have a requirements.txt file with all dependencies

      - name: Run the script
        run: |
          python cuivre.py 
          
      - name: Commit and push updated Excel file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add DataBI/Cuivre_EUR.xlsx
          git commit -m "Update Cuivre_EUR.xlsx"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
