name: Copper Price (Every 6 Hours)

on:
  schedule:
    # Schedule to run every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch: # Allows manual trigger of the workflow
    inputs: {}
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # S'assurer que ce fichier existe dans le repo

      - name: Run the script
        run: |
          python3 cuivre.py # Remplacez par le nom de votre script
